<form class="form">
    <h1>Deletando cliente</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="cliente.nome" name="nome" disabled maxLenght="100" matInput placeholder="Ex. Jose da Silva">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" name="cpf" disabled maxLenght="15" matInput placeholder="000.000.000-00">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.telefone" disabled name="telefone" maxLenght="18" matInput placeholder="Ex. 9999-8888 ">
    </mat-form-field>


    <button class="button-delete" mat-stroked-button color="accent" (click)="delete()" [disabled]="errorValidNome() || errorValidCpf() || errorValidTelefone()">Deletar</button>
    <button class="button-cancel " mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>


</form>

<form class="form">
    <h1>Criando novo Cliente</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="cliente.nome" [formControl]="nome" required name="nome" maxLenght="100" matInput placeholder=" Ex. Jose da Silva ">
        <mat-error *ngif="nome.invalid">{{ errorValidNome() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" [formControl]="cpf" required name="cpf" maxLenght="15" matInput placeholder="000.000.000-00">
        <mat-error *ngif="cpf.invalid">{{ errorValidCpf() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.telefone" [formControl]="telefone" required name="telefone" maxLenght="18" matInput placeholder="Ex. 9999-8888 ">
        <mat-error *ngif="telefone.invalid">{{ errorValidTelefone() }}</mat-error>
    </mat-form-field>

    <button class="button-create" mat-stroked-button color="accent" (click)="create()" [disabled]="errorValidNome() || errorValidCpf() || errorValidTelefone()">Criar</button>
    <button class="button-cancel" mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
</form>
